<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function addElement() {
			var img = document.createElement('img');
			img.src = "html5.jpg";
			img.width = 100;
			img.height = 125;
			document.body.appendChild(img);
		}
	</script>
</head>

<body>
	<a href="#" onclick="addElement()">[이미지 추가]</a>
</body>

</html>
