<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>object</title>
</head>

<body>
	<p>[Hong's Car]</p>
	<p id="hong1"></p>
	<p id="hong2"></p>
	<p id="hong3"></p>
	<p>[Kim's Car]</p>

	<script>
		function Car(name, color, speed) {
			this.name = name;
			this.color = color;
			this.speed = speed;
			this.speedup = function () {
				return this.speed + 10;
			};
			this.speeddown = function () {
				return this.speed - 10;
			};
		}

		var Hongcar = new Car('Sonata', 'blue', 100);
		var Kimcar = new Car('Jeep', 'red', 120);
		
		// 속성 추가 삭제
		Kimcar.price = '4천만원';
		delete Kimcar.color;
		
		var cname = document.getElementById("hong1");
		cname.textContent = '자동차 이름: ' + Hongcar.name;
		var carcolor = document.getElementById("hong2");
		carcolor.textContent = '자동차 색: ' + Hongcar.color;
		var carspeed = document.getElementById("hong3");
		carspeed.textContent = '자동차 속도: ' + Hongcar.speed;
		
		var cname = document.getElementById("data1");
		kim1.textContent = '자동차 이름: ' + Kimcar.name;
		var carcolor = document.getElementById("data");		// 삭제된 속성
		kim2.textContent = '자동차 색: ' + Kimcar.color;
		var carspeed = document.getElementById("data3");
		kim3.textContent = '자동차 속도: ' + Kimcar.speed;
		var cprice = document.getElementById("data4");
		cprice.textContent = '자동차 가격: ' + Kimcar.price;		// 추가된 속성
	</script>
</body>

</html>
