<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>if</title>
</head>

<body>
	<script>
		var gender = 'M';
		var age = 19;
		if (gender == "M") {
			if (age >= 19) {
				result = "성인 남자"
			} else {
				result = "미성년 남자"
			}
		} else {
			if (age >= 19) {
				result = "성인 여자";
			} else {
				result = "미성년 여자"
			}
		}
		document.write("당신은 " + result + " <p/>");
	</script>
</body>

</html>
