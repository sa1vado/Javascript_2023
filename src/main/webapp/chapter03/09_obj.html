<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>object</title>
</head>

<body>
	<p id="d1"></p>
	<p id="d2"></p>
	<p id="d3"></p>
	<p id="d4"></p>

	<script>
		// 기본생성자
		document.getElementById("d1").innerHTML = new Date();

		// 1970.01.01
		document.getElementById("d2").innerHTML = new Date(1491803527400);

		// 문자열 날짜
		document.getElementById("d3").innerHTML = new Date("march 16, 2023 11:15:07");

		// 날짜 지정(월은 0부터 시작)
		document.getElementById("d4").innerHTML = new Date("2023 09, 16, 13, 13, 10");
	</script>
</body>

</html>
