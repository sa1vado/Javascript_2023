<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>지역변수와 전역변수</title>
</head>

<body>
	<script>
		var x = 5;    // 0101
		var y = 7;    // 0111
		var result;
		result = (x & y);    // 비트곱
		document.write("x & y = " + result + "<br>");
		result = (x | y);    // 비트합
		document.write("x | y = " + result + "<br>");
		result = (x ^ y);    // 배타적 비트합
		document.write("x ^ y = " + result + "<br>");
	</script>
</body>

</html>
