<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>while</title>
</head>

<body>
	<script>
		var x = 1;		// 전역변수
		var sum = 0;

		while (1) {		// 무한반복
			x += 3;
			if (x > 100)
				break;
			sum += x;
			document.write(x + ", ");
		}
		document.write("</p>");
		document.write("1 ~ 100까지의 수 중에서 3의 배수의 합: <b>" + sum + "</b>");
	</script>
</body>

</html>
